image: node:15-alpine
stages:
  - install
  - build
  - deploy

install-dependencies:
  stage: install
  script:
    - apk update && apk add python make g++
    - apk add --update nodejs npm
    - npm install --silent
    - npm install react-scripts -g --silent
    - npm install nodemon -g --silent
  artifacts:
    expire_in: 1hr
    paths:
      - node_modules/
  cache:
    paths:
      - node_modules/

build-app:
  stage: build
  variables:
    ENVIRONMENT: 'staging'
  dependencies:
    - install-dependencies
  script:
    - echo "Deploy a review app ğŸ› "
    - touch .env
    - echo "ENVIRONMENT=${ENVIRONMENT}" > .env
    - npm run build
  artifacts:
    expire_in: 1hr
    paths:
      - build/

pages:
  stage: deploy
  dependencies:
    - build-app
  script:
    - echo "Deploy a review app ğŸš€"
    - npm run build
    - rm -rf public
    - cp build/index.html build/404.html
    - mv build public
  artifacts:
    paths:
      - public
  environment:
    name: staging
  only:
    - branches