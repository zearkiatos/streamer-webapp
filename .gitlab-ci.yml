image: node:15-alpine
stages:
  - install
  - build
  - deploy

install-dependencies:
  stage: install
  script:
    - apk update && apk add python make g++
    - apk add --update nodejs npm
    - npm install --silent
    - npm install react-scripts -g --silent
    - npm install nodemon -g --silent
  artifacts:
    expire_in: 1hr
    paths:
      - node_modules/
  cache:
    paths:
      - node_modules/

build-app:
  stage: build
  cache:
    paths:
      - node_modules/
  variables:
    ENVIRONMENT: 'staging'
    PUBLIC_URL: 'https://caprilespe.gitlab.io/streams-client-webapp/'
    REACT_APP_GOOGLE_OAUTH_CLIENT_ID: '${REACT_APP_GOOGLE_OAUTH_CLIENT_ID}'
    REACT_APP_GOOGLE_OAUTH_CLIENT_SECRET: '${REACT_APP_GOOGLE_OAUTH_CLIENT_SECRET}'
    REACT_APP_STREAMS_API_BASE_URL: '${REACT_APP_STREAMS_API_BASE_URL}'
  dependencies:
    - install-dependencies
  script:
    - echo "Deploy a review app ğŸ› "
    - touch .env
    - echo "ENVIRONMENT=${ENVIRONMENT}" > .env
    - echo "PUBLIC_URL=${PUBLIC_URL}" >> .env
    - echo "REACT_APP_GOOGLE_OAUTH_CLIENT_ID=${REACT_APP_GOOGLE_OAUTH_CLIENT_ID}" >> .env
    - echo "REACT_APP_GOOGLE_OAUTH_CLIENT_SECRET=${REACT_APP_GOOGLE_OAUTH_CLIENT_SECRET}" >> .env
    - echo "REACT_APP_STREAMS_API_BASE_URL=${REACT_APP_STREAMS_API_BASE_URL}" >> .env
    - env
    - npm run build
  artifacts:
    expire_in: 1hr
    paths:
      - build
  environment:
    name: staging

pages:
  stage: deploy
  dependencies:
    - build-app
  script:
    - echo "Deploy a review app ğŸš€"
    - rm -rf public
    - cp build/index.html build/404.html
    - mv build public
  artifacts:
    paths:
      - public
  environment:
    name: staging
  only:
    - branches